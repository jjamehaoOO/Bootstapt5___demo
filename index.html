<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .my-col{
        background-color: bisque;
        height: 400px;
    }
</style>
<body>
    
    <div class="container">
        <div class="row my-col align-items-center">
             <!-- align-items-center代表垂直置中 align-items-start代表垂直向上 justify-content-end水平靠右   -->
             <div class="col-2 p-1">col 1</div>
              <!-- p-1代表水平留白的位置 共分為五部分 py-1代表上下留白的位置 -->
             <div class="col-10">col 2</div>          
             <!-- col-2代表在容器內的占據十二分之二 因為總共將寬度切成十二的部分
             col-sm-2 代表大於sm尺寸會給他十二分之二排版 小於sm尺寸就不會吃到這個設定
             col-sm-2 col-lg-2 代表大於sm尺寸會給他十二分之二排版 代表大於lg尺寸會給他十二分之二排版
             p-lg-2 代表大於lg尺寸時留白2個部分 -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
